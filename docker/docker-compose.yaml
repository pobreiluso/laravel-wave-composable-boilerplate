version: '3.8'

networks:
  wave-network:
    driver: bridge

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: builder
    volumes:
      - "../code:/var/www/html"
    working_dir: /var/www/html
    command: tail -f /dev/null

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: app
    volumes:
      - "../code:/var/www/html"
    working_dir: /var/www/html"
    env_file:
      - .env.docker
    depends_on:
      - db
    expose:
      - "${FPM_PORT:-9000}"

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - app
    ports:
      - "${APP_PORT}:80"
    # Basic config: pass PHP requests to 'app' service on port 9000
    # For advanced usage, copy or mount a custom nginx.conf
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
      - "../code:/var/www/html"
    command: "nginx -g 'daemon off;'"

  db:
    image: mysql:8.0
    container_name: db
    env_file:
      - .env.docker
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wave-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
